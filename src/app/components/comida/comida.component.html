<h1 class="animated fadeIn">{{ comida.nombre | uppercase }} <small>({{ comida.nombre }})</small></h1>
<hr>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="comida.img" class="img-fluid" [alt]="comida.nombre">
    <br><br>
    <a [routerLink]="['/comidas']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ comida.nombre }}</h3>
    <hr>
    <p>
      {{ comida.descripcion }}
    </p>
    <div>

  </div>

</div>
