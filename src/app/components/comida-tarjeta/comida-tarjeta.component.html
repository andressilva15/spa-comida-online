<div class="card animated fadeIn fast" >
  <img class="card-img-top img-fluid" [src]="comida.img" [alt]="comida.nombre">
  <div class="card-body">
    <h4 class="card-title">{{ comida.nombre }}</h4>
    <p class="card-text"> {{ comida.descripcion }} </p>
    <p class="card-text"><small class="text-muted">{{ comida.aparicion }}</small></p>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <button (click)="verComida()"
      type="button" class="btn btn-outline-primary btn-block">
      Ver más...
    </button>
    <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->

  </div>
</div>
